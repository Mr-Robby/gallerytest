<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="http://cdn.oboz.ua/js/plugins/mobile_owl/owl.carousel.min.js"></script>
	<script src="photoswipe.min.js"></script>
	<script src="photoswipe-ui-default.min.js"></script>
	<link rel="stylesheet" href="photoswipe.css">
	<link rel="stylesheet" href="default-skin/default-skin.css">

	<style>
		body {
			margin: 0;
			padding: 0;
		}

		ul, li {
			padding: 0;
			margin: 0;
		}

		.b-news-item__link-img {
			max-width: 900px;
		}

		.b-news-item__link-img img {
			max-width: 100%;
			display: inline-block;
			position: relative;
			z-index: 9999;
		}

		.pswp {
			z-index: 9999;
		}
	</style>

	<script>
		window.fixedGalleryImages = [
			{
				src: 'http://i.obozrevatel.ua/8/1845275/gallery/808167.jpg',
				title: 'Заголовок 1',
				w: 600,
				h: 600
			},
			{
				src: 'http://i.obozrevatel.ua/8/1845275/gallery/808167.jpg',
				title: 'Заголовок 2',
				w: 600,
				h: 600
			}
		];

		$(function () {
			var fixedGallery = function() {
				var pswpElement = $('.pswp')[0];
				var options= {
				history: false,
				focus: false,

				showAnimationDuration: 0,
				hideAnimationDuration: 0
				};
				var gallery = new PhotoSwipe( pswpElement, PhotoSwipeUI_Default, window.fixedGalleryImages, options);
				gallery.init();
			};

			$('.i-open-gallery').click(function(e) {
				e.preventDefault();
				fixedGallery();
			});

		});
	</script>
</head>
<body>
<div class="main-wrapper">
	<ul class="b-slider__list b-slider__list_inner i-main-news__slider">
		<li class="b-slider__item">
			<a href="" class="b-news-item__link-img i-open-gallery"><i class="b-news-item__img-count">+15</i><img src="http://i.obozrevatel.ua/8/1845275/gallery/808167.jpg" alt="На Днестровском лимане грянул &quot;Весенний гром-2016&quot;: яркие фото с учений ВСУ | фото 1" class="b-news-item__img b-news-item__img_abs"></a>
		</li>
	</ul>
	<!-- Root element of PhotoSwipe. Must have class pswp. -->
	<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

		<!-- Background of PhotoSwipe.
			 It's a separate element as animating opacity is faster than rgba(). -->
		<div class="pswp__bg"></div>

		<!-- Slides wrapper with overflow:hidden. -->
		<div class="pswp__scroll-wrap">

			<!-- Container that holds slides.
				PhotoSwipe keeps only 3 of them in the DOM to save memory.
				Don't modify these 3 pswp__item elements, data is added later on. -->
			<div class="pswp__container">
				<div class="pswp__item"></div>
				<div class="pswp__item"></div>
				<div class="pswp__item"></div>
			</div>

			<!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
			<div class="pswp__ui pswp__ui--hidden">

				<div class="pswp__top-bar">

					<!--  Controls are self-explanatory. Order can be changed. -->

					<div class="pswp__counter"></div>

					<button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

					<button class="pswp__button pswp__button--share" title="Share"></button>

					<button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

					<button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

					<!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
					<!-- element will get class pswp__preloader--active when preloader is running -->
					<div class="pswp__preloader">
						<div class="pswp__preloader__icn">
							<div class="pswp__preloader__cut">
								<div class="pswp__preloader__donut"></div>
							</div>
						</div>
					</div>
				</div>

				<div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
					<div class="pswp__share-tooltip"></div>
				</div>

				<button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
				</button>

				<button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
				</button>

				<div class="pswp__caption">
					<div class="pswp__caption__center"></div>
				</div>

			</div>

		</div>

	</div>
</div>
</body>
</html>
